<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSPR2</title>
</head>
<body>
    <form id="form" action="http://localhost:3000/api/user/login" method="POST">
        <div>
            <label for="email">email :</label>
            <input id="email" type="email" name="email" placeholder="exemple@gmail.com" required>
        </div>
        <div>
            <label for="password">mot de passe :</label>
            <input id="password" type="password" name="password" placeholder="*******" required>
        </div>
        <div>
            <label for="otp">otp :</label>
            <input id="otp" type="text" name="otp" placeholder="9357bzzukq" required>
        </div>
        <input id="submitLogin" type="submit" value="Se connecter">
        <div>
            <p id="error"></p>
        </div>
    </form>
    <script src="../src/login.js"></script>
</body>
</html>
